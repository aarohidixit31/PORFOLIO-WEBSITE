<!DOCTYPE html>
<html lang="en">
<head>
  </head>
  <title>FILL THE DETAILS</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      color: #1a1f36;
      box-sizing: border-box;
      word-wrap: break-word;
      font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Ubuntu,sans-serif;
    }
    body {
      min-height: 100%;
      background-color: #ffffff;
    }
    h1 {
      letter-spacing: -1px;
    }
    a {
      color: #5469d4;
      text-decoration: unset;
    }
    .login-root {
      background: #fff;
      display: flex;
      width: 100%;
      min-height: 100vh;
      overflow: hidden;
    }
    .loginbackground {
      min-height: 692px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
      z-index: 0;
      overflow: hidden;
    }
    .flex-flex {
      display: flex;
    }
    .align-center {
      align-items: center; 
    }
    .center-center {
      align-items: center;
      justify-content: center;
    }
    .box-root {
      box-sizing: border-box;
    }
    .flex-direction--column {
      -ms-flex-direction: column;
      flex-direction: column;
    }
    .loginbackground-gridContainer {
  display: grid;
  grid-template-columns: 1fr repeat(16, 86.6px) 1fr;
  grid-template-rows: 1fr repeat(8, 64px) 1fr;
  justify-content: center;
  margin: 0 -2%;
  transform: rotate(-12deg) skew(-12deg);
}

    .box-divider--light-all-2 {
      box-shadow: inset 0 0 0 2px #e3e8ee;
    }
    .box-background--blue {
      background-color: #5469d4;
    }
    .box-background--white {
      background-color: #ffffff; 
    }
    .box-background--blue800 {
      background-color: #212d63;
    }
    .box-background--gray100 {
      background-color: #e3e8ee;
    }
    .box-background--cyan200 {
      background-color: #7fd3ed;
    }
    .padding-top--64 {
      padding-top: 64px;
    }
    .padding-top--24 {
      padding-top: 24px;
    }
    .padding-top--48 {
      padding-top: 3px;
    }
    .padding-bottom--24 {
      padding-bottom: 15px;
    }
    .padding-horizontal--48 {
      padding: 48px;
    }
    .padding-bottom--15 {
      padding-bottom: 15px;
    }
    .flex-justifyContent--center {
      -ms-flex-pack: center;
      justify-content: center;
    }
    .formbg {
      margin: 0 auto;
      width: 100%;
      max-width: 448px;
      background: white;
      border-radius: 4px;
      box-shadow: rgba(60, 66, 87, 0.12) 0px 7px 14px 0px, rgba(0, 0, 0, 0.12) 0px 3px 6px 0px;
    }
    span {
      display: block;
      font-size: 20px;
      line-height: 28px;
      color: #1a1f36;
    }
    label {
      margin-bottom: 10px;
    }
    .reset-pass a,label {
      font-size: 14px;
      font-weight: 600;
      display: block;
    }
    .reset-pass > a {
      text-align: right;
      margin-bottom: 10px;
    }
    .grid--50-50 {
      display: grid;
      grid-template-columns: 50% 50%;
      align-items: center;
    }
    .field input {
      font-size: 16px;
      line-height: 28px;
      padding: 8px 16px;
      width: 100%;
      min-height: 44px;
      border: unset;
      border-radius: 4px;
      outline-color: rgb(84 105 212 / 0.5);
      background-color: rgb(255, 255, 255);
      box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                  rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                  rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                  rgba(60, 66, 87, 0.16) 0px 0px 0px 1px, 
                  rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                  rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                  rgba(0, 0, 0, 0) 0px 0px 0px 0px;
    }
    input[type="submit"] {
      background-color: rgb(84, 105, 212);
      box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                  rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                  rgba(0, 0, 0, 0.12) 0px 1px 1px 0px, 
                  rgb(84, 105, 212) 0px 0px 0px 1px, 
                  rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                  rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                  rgba(60, 66, 87, 0.08) 0px 2px 5px 0px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .field-checkbox input {
      width: 20px;
      height: 15px;
      margin-right: 5px; 
      box-shadow: unset;
      min-height: unset;
    }
    .field-checkbox label {
      display: flex;
      align-items: center;
      margin: 0;
    }
    a.ssolink {
      display: block;
      text-align: center;
      font-weight: 600;
    }
    .footer-link span {
      font-size: 14px;
      text-align: center;
    }
    .listing a {
      color: #697386;
      font-weight: 600;
      margin: 0 10px;
    }
    .animationRightLeft {
      animation: animationRightLeft 2s ease-in-out infinite;
    }
    .animationLeftRight {
      animation: animationLeftRight 2s ease-in-out infinite;
    }
    .tans3s {
      animation: animationLeftRight 3s ease-in-out infinite;
    }
    .tans4s {
      animation: animationLeftRight 4s ease-in-out infinite;
    }
    @keyframes animationLeftRight {
      0% {
        transform: translateX(0px);
      }
      50% {
        transform: translateX(1000px);
      }
      100% {
        transform: translateX(0px);
      }
    } 
    @keyframes animationRightLeft {
      0% {
        transform: translateX(0px);
      }
      50% {
        transform: translateX(-1000px);
      }
      100% {
        transform: translateX(0px);
      }
    }
  </style>

<body>

  <button style="background-color: #1a1f36; color: white;">Back</button>
  <form id="user-details-form">
    <div class="login-root">
      <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
        <div class="loginbackground box-background--white padding-top--64">
          <div class="loginbackground-gridContainer">
            <div class="box-root flex-flex" style="grid-area: top / start / 8 / end;">
              <div class="box-root" style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;"></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5;">
              <div class="box-root box-divider--light-all-2 animationLeftRight tans3s" style="flex-grow: 1;"></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2;">
              <div class="box-root box-background--blue800" style="flex-grow: 1;"></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4;">
              <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1;"></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6;">
              <div class="box-root box-background--gray100 animationLeftRight tans3s" style="flex-grow: 1;"></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
              <div class="box-root box-background--cyan200 animationRightLeft tans4s" style="flex-grow: 1;"></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">
              <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;">
              <div class="box-root box-background--gray100 animationRightLeft tans4s" style="flex-grow: 1;"></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
              <div class="box-root box-divider--light-all-2 animationRightLeft tans3s" style="flex-grow: 1;"></div>
            </div>
          </div>
        </div>
        <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
          <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
            <h1><a href="http://blog.stackfindover.com/" rel="dofollow">Fill Your Details</a></h1>
          </div>
          <div class="formbg-outer">
            <div class="formbg">
              <div class="formbg-inner padding-horizontal--48">
                <form id="stripe-login">
                  <div class="field padding-bottom--24">
                    <label for="Name">Name</label>
                    <input type="text" name="Name">
                  </div>
                  <div class="field padding-bottom--24">
                    <label for="Email">Email</label>
                    <input type="email" name="Email">
                  </div>
                  <div class="dob">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" style="width: 22rem; height: 2.4rem;">
                  </div>
                  <div class="padding-top--24">
                    <p>Job preference:  
                      <select name="job" style="background-color: rgb(245, 245, 250); padding: 6px; padding-right: 5.7rem;">
                        <option value="1">Software Engineer</option>
                        <option value="2">Web developer</option>
                        <option value="3">Sales Manager</option>
                        <option value="4">Data entry operator</option>
                        <option value="5">Managing director</option>
                        <option value="6">Accounts</option>
                      </select>
                    </p>
                  </div>
                  <div class="padding-bottom--24">
                    <p style="margin-top: 1rem;">Experience:
                      <textarea class="x" name="experience" style="margin-top: 0.5rem; width:22rem;">Enter your experience here........</textarea>
                    </p>
                  </div>
                  <div>
                    <p>Highest level of Education: 
                      <select name="education" style="padding: 5px; background-color: aliceblue; width: 10rem ;">
                        <option value="a">High school Graduate</option>
                        <option value="b">PhD Graduate</option>
                        <option value="c">Student Graduate</option>
                        <option value="d">Master's Graduate</option>
                        <option value="e">PhD Doctorate</option>
                      </select>
                    </p>
                  </div> 
                  <div class="padding-top--24">
                    <p>Phone no. 
                      <input type="tel" id="phone" name="phone" placeholder="123456789" pattern="\d{9}" required style="padding: 3px;"> 
                      <input type="button" value="Ok" style="margin-left: 20px; padding: 2px; padding-left: 2rem; padding-right: 2rem;">
                    </p>
                  </div><br><br>
                  <div class="field padding-horizontal--24">
                    <input type="submit" name="submit" value="NEXT">
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var form = document.getElementById('user-details-form');
        var worksheetData = {};

        form.addEventListener('input', function (event) {
          var inputs = form.querySelectorAll('input, select, textarea');

          inputs.forEach(function (input) {
            worksheetData[input.name] = input.value;
          });
        });

        form.addEventListener('submit', function (event) {
          event.preventDefault();

          // Validate all fields
          var inputs = form.querySelectorAll('input, select, textarea');
          for (var i = 0; i < inputs.length; i++) {
            if (!inputs[i].value.trim()) {
              alert('Please fill out all fields');
              return;
            }
          }

          // Create a worksheet with the form data
          var ws = XLSX.utils.json_to_sheet([worksheetData]);

          // Create a workbook with the worksheet
          var wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, ws, 'User Details');

          // Convert the workbook to a Blob
          var blob = XLSX.write(wb, { bookType: 'xlsx', type: 'blob', mimeType: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });

          // Create a download link and trigger the download
          var link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'user-details.xlsx';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
      });
    </script>
    
</html>
